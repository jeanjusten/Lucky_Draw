<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Online Drawn</title>
    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@CSS_ADRESS">
</head>
<body>
    <main>
        <div class="logo">
            <img src="img/logo.png" draggable="false" loading="lazy" alt="Lucky Draw logo">
            <div class="logo-text">
                <h1>Lucky Draw</h1>
                <h2>Random Number Generator</h2>
                <br>
                <hr>
            </div>
        </div>
        <form>
            <div>
                <label for="min-number">Lower number</label>
                <input type="number" id="min-number" placeholder="Ex: 1" required min="0" value="0" step="1"> 
                <label for="max-number">Upper number</label>
                <input type="number" id="max-number" placeholder="Ex: 500" required min="1" required max="1000000000" value="500" step="1">
            </div>
            <button type="submit" id="generate">Draw number</button>
        </form>
        <div class="result">
            <h3 class="hidden-text">The number drawn is:</h3>
            <div class="result-number">
            </div>
        </div>
    </main>

    <!--Scripts-->
    <script src="@@JS_ADRESS"></script>
</body>
</html>
